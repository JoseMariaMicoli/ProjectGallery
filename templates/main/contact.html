{% load static %}

<!doctype html>
<html>
    <head>
         <script src="{% static '/assets/js/color-modes.js'' %}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="José María Micoli">
    <meta name="generator" content="Image Art Gallery">
    <title>Micoli's Art Gallery</title>

    <link rel="canonical" href="#">

    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<link href="{% static '/assets/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }
      .bd-mode-toggle {
        z-index: 1500;
      }
      
      .brand {
        position: absolute;
        left: 40%;
        margin-left: -50px !important;  /* 50% of your logo width */
        display: block;
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'assets/css/blog.css' %}" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <h1>Contact Us</h1>
            <div class="mb-3">
                <div class="form-group">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
        
        <footer class="py-5 text-center text-body-secondary bg-body-tertiary">
  <p>Micoli's Art Gallery is made using <a href="https://getbootstrap.com">Bootstrap</a>,  <a href="https://python.org/">Python</a> and <a href="https://www.djangoproject.com/">Django.</a><a href="{% static '../LICENSE' %}"> Copyright (c) 2023, </a><a href="https://github.com/JoseMariaMicoli">Jose Maria Micoli.</a></p>
  <p class="mb-0">
  
    <a href="#">Back to top</a>
  </p>
  <br>
  <!-- Just an image -->
<nav class="navbar navbar-dark bg-dark brand">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="{% static '/assets/images/bootstrap-logo.svg' %}" height="30" alt="MDB Logo"
        loading="lazy"/>
        <img src="{% static '/assets/images/python-logo-only.png' %}" height="30" loading="lazy"/>
        <img src="{% static '/assets/images/django-logo-negative.png' %}" height="30" alt="MDB Logo"
        loading="lazy"/>
        
    </a>
  </div>
</nav>
<br>
  
</footer>
<script src="{% static '/assets/dist/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
